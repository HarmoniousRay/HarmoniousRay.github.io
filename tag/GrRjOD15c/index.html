<p>个人感觉替罪羊树和 WBLT 是非常优美的了。</p>
<p>替罪羊树是平衡树大家族里少数的不用旋转维护的数据结构，其维护平衡的核心思路是相当暴力直接的，就是将不平衡的子树“拍扁”成序列重构一棵树。因此，替罪羊树易于理解和实现。</p>
